    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #000051 100%);
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
        }
        
        .header h1 {
            flex: 1;
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            color: #ffd600;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .icon-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .panels-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 16px;
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            overflow: hidden;
        }
        
        .panel {
            background: #212121;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel > div:last-child {
            overflow-y: auto;
        }
        
        .panel h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .player-slot {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(0,0,0,0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d500f9, #aa00ff);
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;

        }
        
        .game-lobby {
            background: rgba(0,0,0,0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        }
        
        .game-title {

        }

            align-items: center;
            gap: 12px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }
        
        @media (max-width: 768px) {
            .panels-container {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <!-- Menu Music -->
    <audio id="menuMusic" loop>
        <source src="menu_music.mp3" type="audio/mpeg">

    <script>
        // Persistent menu music across all menu pages
        const menuMusic = document.getElementById('menuMusic');
        if (menuMusic) {
            // Get saved music state from localStorage
            const savedMusicState = localStorage.getItem('menuMusicState');
            let musicWasPlaying = false;
            let savedCurrentTime = 0;
            let savedVolume = 0.7;
            
            if (savedMusicState) {
                try {
                    const state = JSON.parse(savedMusicState);
                    musicWasPlaying = state.playing === true;
                    savedCurrentTime = state.currentTime || 0;
                    savedVolume = state.volume || 0.7;
                } catch (e) {
                    console.log('Failed to parse saved music state:', e);
                }
            }
            
            // Set volume from saved state
            menuMusic.volume = savedVolume;
            
            // If music was playing, restore position and continue
            if (musicWasPlaying && savedCurrentTime > 0) {
                menuMusic.currentTime = savedCurrentTime;
            }
            
            // Save music state periodically
            function saveMusicState() {
                const state = {
                    playing: !menuMusic.paused,
                    currentTime: menuMusic.currentTime,
                    volume: menuMusic.volume
                };
                localStorage.setItem('menuMusicState', JSON.stringify(state));
            }
            
            // Save state every second
            setInterval(saveMusicState, 1000);
            
            // Save state when music ends/pauses
            menuMusic.addEventListener('pause', saveMusicState);
            menuMusic.addEventListener('ended', saveMusicState);
            menuMusic.addEventListener('timeupdate', () => {
                if (!menuMusic.paused) {
                    saveMusicState();
                }
            });
            
            // Try to play music on page load
            function playMenuMusic() {
                if (!musicWasPlaying) {
                    menuMusic.play().catch(e => {
                        console.log('Autoplay blocked, will play on user interaction');
                    });
                } else {
                    menuMusic.play().catch(e => {
                        console.log('Resume blocked, will play on user interaction');
                    });
                }
            }
            
            document.addEventListener('click', () => {
                if (menuMusic.paused) {
                    menuMusic.play().catch(e => console.log('Music play failed:', e));
                }
            }, { once: true });
            
            playMenuMusic();
        }
    </script>
